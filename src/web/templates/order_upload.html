<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据中心</title>
</head>
<body>

<h2>订单入库</h2>
<form action="/order_mgr/order_upload" method="post">
    <p><label>收件人: </label><input type="text" name="receiver"></p>
    <p><label>订单状态: </label>
        <select name="order_status">
            <option value="0">退货</option>
            <option value="1">退改</option>
            <option value="2">丢件</option>
            <option value="3">其他</option>
        </select>
    </p>
    <p><label>订单编号: </label><input type="text" name="order_number"></p>
    <p><label>申请时间: </label><input type="text" name="apply_time"></p>
    <p><label>旺旺名称: </label><input type="text" name="wangwang_number"></p>
    <p><label>产品型号: </label><input type="text" name="goods_number"></p>
    <p><label>寄件物流单号: </label><input type="text" name="mail_pd_number"></p>
    <p><label>退货物流公司: </label><input type="text" name="return_pd_company"></p>
    <p><label>退货物流单号: </label><input type="text" name="return_pd_number"></p>
    <p><label>备注: </label><input type="text" name="comment"></p>
    <p>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </p>

</form>

</body>
</html>
